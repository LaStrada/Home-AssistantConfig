- alias: HeraCam startup on
  trigger:
    - platform: homeassistant
      event: start
  condition:
    - condition: state
      entity_id: sensor.alarm_active
      state: 'Active'
  action:
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: True

- alias: HeraCam startup off
  trigger:
    - platform: homeassistant
      event: start
  condition:
    - condition: state
      entity_id: sensor.alarm_active
      state: 'Inactive'
  action:
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: False


- alias: HeraCam On
  trigger:
    - platform: state
      entity_id: sensor.alarm_active
      to: 'Active'
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.heracam_state
    - service: shell_command.heracam_on


- alias: HeraCam group on
  trigger:
    - platform: state
      entity_id: input_boolean.heracam_state
      to: 'on'
      for:
        minutes: 2
  action:
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: True



- alias: HeraCam Off
  trigger:
    - platform: state
      entity_id: sensor.alarm_active
      to: 'Inactive'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.heracam_state
    - service: shell_command.heracam_off
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: False
