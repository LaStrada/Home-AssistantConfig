- alias: HeraCam startup on
  trigger:
    - platform: homeassistant
      event: start
  condition:
    - condition: state
      entity_id: sensor.alarm_active
      state: 'Active'
    - condition: state
      entity_id: device_tracker.android89bc5926ba332e4flan
      state: 'not_home'
  action:
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: True

- alias: HeraCam startup off
  trigger:
    - platform: homeassistant
      event: start
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: sensor.alarm_active
        state: 'Inactive'
      - condition: state
        entity_id: device_tracker.android89bc5926ba332e4flan
        state: 'home'
  action:
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: False

- alias: HeraCam On
  trigger:
    - platform: state
      entity_id: sensor.alarm_active
    - platform: state
      entity_id: device_tracker.android89bc5926ba332e4flan
  condition:
    - condition: state
      entity_id: sensor.alarm_active
      state: 'Inactive'
    - condition: state
      entity_id: device_tracker.android89bc5926ba332e4flan
      state: 'not_home'
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.heracam_state
    - service: shell_command.heracam_on
    - delay:
        minutes: 2
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: True


- alias: HeraCam Off
  trigger:
    - platform: state
      entity_id: sensor.alarm_active
      to: 'Active'
    - platform: state
      entity_id: device_tracker.android89bc5926ba332e4flan
      to: 'home'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.heracam_state
    - service: shell_command.heracam_off
    - service: group.set_visibility
      entity_id: group.heracam
      data:
        visible: False
