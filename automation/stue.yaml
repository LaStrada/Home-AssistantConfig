# Stue

- alias: Stue natt ukedag
  trigger:
    - platform: time
      after: "22:00:00"
  condition:
    - condition: time
      weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.stue_termostat
        temperature: '{{ states.input_slider.slider_stue_natt_temperatur.state | int }}'

- alias: Stue natt helg
  trigger:
    - platform: time
      after: "01:00:00"
  condition:
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'off'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.stue_termostat
        temperature: '{{ states.input_slider.slider_stue_natt_temperatur.state | int }}'

