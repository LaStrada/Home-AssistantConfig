# Stue

- alias: Stue natt ukedag
  trigger:
    platform: time
    after: "22:00:00"
  condition:
  - condition: time
    weekday:
    - sun
    - mon
    - tue
    - wed
    - thu
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.stue_termostat
        temperature: 18

