- alias: Light kitchen off
  trigger:
    - platform: state
      entity_id: binary_sensor.multi_kitchen_top_sensor
      to: 'off'
      for:
        minutes: 10
    - platform: state
      entity_id: binary_sensor.multi_kitchen_bottom_sensor
      to: 'off'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: binary_sensor.multi_kitchen_top_sensor
      state: 'off'
    - condition: state
      entity_id: binary_sensor.multi_kitchen_bottom_sensor
      state: 'off'
  action:
    - service: light.turn_off
      data:
        entity_id: light.kjkkenet
        transition: 600

- alias: Light kitchen dim on (daytime)
  trigger:
    - platform: state
      entity_id: binary_sensor.multi_kitchen_top_sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.multi_kitchen_bottom_sensor
      to: 'on'
    - platform: state
      entity_id: switch.kitchen_bardisk_switch
      to: 'on'
  condition:
    - condition: time
      after: '07:00:00'
      before: '23:59:59'
    - condition: state
      entity_id: switch.kitchen_bardisk_switch
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.multi_kitchen_top_sensor
          state: 'on'
        - condition: state
          entity_id: binary_sensor.multi_kitchen_bottom_sensor
          state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.kjkkenet
        brightness: 254
        transition: 1

- alias: Light kitchen dim on (night)
  trigger:
    - platform: state
      entity_id: binary_sensor.multi_kitchen_top_sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.multi_kitchen_bottom_sensor
      to: 'on'
    - platform: state
      entity_id: switch.kitchen_bardisk_switch
      to: 'on'
  condition:
    - condition: time
      after: '00:00:00'
      before: '06:59:59'
    - condition: state
      entity_id: switch.kitchen_bardisk_switch
      state: 'on'
    - condition: template
      value_template: "{{ states.light.kjkkenet.attributes.brightness | float < 254 }}"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.multi_kitchen_top_sensor
          state: 'on'
        - condition: state
          entity_id: binary_sensor.multi_kitchen_bottom_sensor
          state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.kjkkenet
        brightness: 85
        transition: 1

- alias: Light kitchen force on
  trigger:
    - platform: state
      entity_id: switch.kitchen_bardisk_switch_2
  condition:
    - condition: state
      entity_id: light.kjkkenet
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.kjkkenet
        brightness: 254
        transition: 1

- alias: Light kitchen force off
  trigger:
    - platform: state
      entity_id: switch.kitchen_bardisk_switch_2
    - platform: state
      entity_id: switch.kitchen_bardisk_switch
      to: 'off'
  condition:
    - condition: state
      entity_id: light.kjkkenet
      state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: light.kjkkenet
        transition: 0
