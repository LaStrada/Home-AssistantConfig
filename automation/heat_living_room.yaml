# Stue

- alias: Stue natt ukedag
  trigger:
    - platform: time
      at: "22:00:00"
    - platform: homeassistant
      event: start
  condition:
    - condition: time
      after: '22:00:00'
      before: '10:00:00'
    - condition: state
      entity_id: binary_sensor.workday_tomorrow
      state: 'on'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
    - service: input_slider.select_value
      data_template:
        entity_id: input_slider.stue_thermostat_temperatur
        value: "{{ states.input_slider.stue_natt_temperatur.state | float }}"

