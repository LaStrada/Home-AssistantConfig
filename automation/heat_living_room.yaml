# Door state changed

- alias: Living room door opened
  trigger:
    - platform: state
      entity_id: group.door_sensors_living_room_kitchen
      to: 'on'
      for:
        seconds: 30
  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.stue_termostat
        operation_mode: 'off'

- alias: Living room door closed
  trigger:
    - platform: state
      entity_id: group.door_sensors_living_room_kitchen
      to: 'off'
      for:
        minutes: 2
  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.stue_termostat
        operation_mode: 'heat'
    # TODO: Add Mill heating


- alias: Living room fireplace reset
  trigger:
    - platform: time_pattern
      minutes: 1
      seconds: 00
    - platform: state
      entity_id: input_boolean.living_room_fireplace
      to: 'on'
      for:
        hours: 4
  condition:
    - condition: state
      entity_id: input_boolean.living_room_fireplace
      state: 'on'
      for:
        hours: 3
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.living_room_fireplace
