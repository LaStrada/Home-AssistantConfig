- alias: Stue natt
  trigger:
    - platform: time_pattern
      minutes: '/5'
      seconds: 10
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: input_boolean.living_room_fireplace
  condition:
    - condition: or
      conditions:
        # Natt ukedag
        - condition: and
          conditions:
            - condition: time
              after: '22:00:00'
              before: '4:00:00'
            - condition: state
              entity_id: binary_sensor.workday_today
              state: 'on'
            - condition: state
              entity_id: binary_sensor.workday_tomorrow
              state: 'on'
        # Fredag
        - condition: and
          conditions:
            - condition: time
              after: '23:30:00'
              before: '4:00:00'
            - condition: state
              entity_id: binary_sensor.workday_today
              state: 'on'
            - condition: state
              entity_id: binary_sensor.workday_tomorrow
              state: 'off'
        # Lørdag
        - condition: and
          conditions:
            - condition: time
              after: '23:30:00'
              before: '08:30:00'
            - condition: state
              entity_id: binary_sensor.workday_today
              state: 'off'
            - condition: state
              entity_id: binary_sensor.workday_tomorrow
              state: 'off'
        # Søndag
        - condition: and
          conditions:
            - condition: time
              after: '22:30:00'
              before: '08:30:00'
            - condition: state
              entity_id: binary_sensor.workday_today
              state: 'off'
            - condition: state
              entity_id: binary_sensor.workday_tomorrow
              state: 'on'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.stue_termostat
        temperature: >-
          {% set temp = states.input_number.stue_natt_temperatur.state | float %}
          {% set el_comp = states.sensor.electricity_temperature.state | float %}
          {% set fireplace = states.sensor.living_room_fireplace_living_room.state | float %}
          {{ (temp + el_comp - fireplace) }}
    - service: climate.set_temperature
      data_template:
        entity_id: climate.kja_kken
        temperature: >-
          {% set temp = states.input_number.stue_natt_temperatur.state | float %}
          {% set el_comp = states.sensor.electricity_temperature.state | float %}
          {% set fireplace = states.sensor.living_room_fireplace_kitchen.state | float %}
          {{ (temp + el_comp - 0.5 - fireplace) | int }}

