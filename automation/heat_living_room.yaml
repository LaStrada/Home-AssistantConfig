# Door state changed

- alias: Living room door opened
  trigger:
    - platform: state
      entity_id: binary_sensor.door_front_sensor_52_0
  condition:
    - condition: state
      entity_id: binary_sensor.door_front_sensor_52_0
      state: 'on'
      for:
        seconds: 30
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.stue_termostat
        temperature: 10.0

- alias: Living room door closed
  trigger:
    - platform: state
      entity_id: binary_sensor.door_front_sensor_52_0
  condition:
    - condition: state
      entity_id: binary_sensor.door_front_sensor_52_0
      state: 'off'
      for:
        minutes: 2
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.stue_termostat
        temperature: "{{ states.input_slider.stue_thermostat_temperatur.state | float }}"
