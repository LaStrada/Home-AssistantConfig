# Door state changed

- alias: Living room door opened
  trigger:
    - platform: state
      entity_id: binary_sensor.door_front_sensor
      to: 'on'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.stue_termostat
        temperature: 10.0

- alias: Living room door closed
  trigger:
    - platform: state
      entity_id: binary_sensor.door_front_sensor
      to: 'off'
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.stue_termostat
        temperature: "{{ states.input_slider.stue_thermostat_temperatur.state | float }}"
