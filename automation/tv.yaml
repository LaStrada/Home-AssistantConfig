- alias: Turn TV off
  trigger:
    - platform: state
      entity_id: media_player.pioneer_avr
      to: 'off'
      for:
        minutes: 10
    - platform: state
      entity_id: device_tracker.1c5a6b6f1b7a
      to: 'home'
      for:
        minutes: 10
    - platform: state
      entity_id: device_tracker.1c5a6b6f1b7a
      to: 'home'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id: media_player.pioneer_avr
      state: 'off'
      for:
        minutes: 5
    - condition: state
      entity_id: device_tracker.philips_tv
      state: 'home'
      for:
        minutes: 5
  action:
    - service: shell_command.vitrineskap_dim
