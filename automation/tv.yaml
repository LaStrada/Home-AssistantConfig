- alias: Turn TV off
  trigger:
    - platform: state
      entity_id: media_player.pioneer_avr
      to: 'off'
      for:
        minutes: 10
    - platform: state
      entity_id: device_tracker.philips_tv
      to: 'home'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: media_player.pioneer_avr
      state: 'off'
      for:
        minutes: 5
    - condition: state
      entity_id: device_tracker.philips_tv
      state: 'home'
      for:
        minutes: 5
  action:
    - service: media_player.turn_off
      data:
        entity_id: media_player.philips_tv
