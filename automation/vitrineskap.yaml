# Soloppgang

# 60 min after sunrise
- alias: Vitrineskap soloppgang 1
  trigger:
    - platform: sun
      event: sunrise
      offset: "01:00:00"
  action:
    - service: shell_command.vitrineskap_4
    - service: shell_command.vitrineskap_dim

# 90 min after sunrise
- alias: Vitrineskap soloppgang 2
  trigger:
    - platform: sun
      event: sunrise
      offset: "02:00:00"
  action:
    - service: shell_command.vitrineskap_5
    - service: shell_command.vitrineskap_dim

# 120 min after sunrise
- alias: Vitrineskap soloppgang 3
  trigger:
    - platform: sun
      event: sunrise
      offset: "02:30:00"
  action:
