    - service: shell_command.vitrineskap_dim

# 150 min after sunrise
- alias: Vitrineskap soloppgang 4
  trigger:
    - platform: sun
      event: sunrise
      offset: "03:00:00"
  action:
    - service: shell_command.vitrineskap_7
    - service: shell_command.vitrineskap_dim

# 180 min after sunrise
- alias: Vitrineskap soloppgang 5
  trigger:
    - platform: sun
      event: sunrise
      offset: "04:00:00"
  action:
    - service: shell_command.vitrineskap_off
