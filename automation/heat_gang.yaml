- alias: Gang heat off
  trigger:
    - platform: state
      entity_id: sensor.motion_kitchen
      to: 'Bevegelse!'
  condition:
    - condition: state
      entity_id: input_boolean.brewing
      state: 'off'
  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.gang_termostat
        operation_mode: 'off'

- alias: Gang heat on
  trigger:
    - platform: state
      entity_id: sensor.motion_kitchen
      to: 'Ingen bevegelse'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: input_boolean.brewing
      state: 'off'
  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.gang_termostat
        operation_mode: 'auto'
