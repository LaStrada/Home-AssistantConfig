- alias: Freezer bod alarm 5 min
  trigger:
    - platform: state
      entity_id: binary_sensor.freezer_bod_sensor_36_0
      to: 'on'
      for:
        minutes: 5
  action:
    - service: notify.notify_all_important
      data:
        title: 'Freezer alarm!'
        message: 'Fryseren på kjøkkenet har stått oppe i 5 minutter'

