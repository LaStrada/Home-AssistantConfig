- id: 'doorbell_logbook'
  alias: 'Add doorbell to logbook'
  trigger:
    - platform: mqtt
      topic: 'hass/entrance/doorbell/button/pressed'
      payload: 'on'
  action:
    - service: logbook.log
      data_template:
        name: 'Doorbell'
        message: 'ding dong'

- id: 'doorbell_alert_stale'
  alias: 'Doorbell alert St√•le'
  trigger:
    - platform: mqtt
      topic: 'hass/entrance/doorbell/button/pressed'
      payload: 'on'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.stale_home
          state: 'on'
        - condition: state
          entity_id: group.tina_home
          state: 'not_home'
  action:
    - service: notify.ios_lolphone_x
      data:
        message: 'Doorbell'
        data:
          push:
            badge: 0
            category: doorbell_open_door
