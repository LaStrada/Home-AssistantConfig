- alias: Refrigerator alarm 5 min
  trigger:
    - platform: state
      entity_id: binary_sensor.refrigerator_kitchen_sensor_55_0
      for:
        minutes: 5
  action:
    - service: notify.notify_all_important
      data:
        title: 'Refrigerator alarm!'
        message: 'Kjøleskapsdøra har stått oppe i 5 minutter'

