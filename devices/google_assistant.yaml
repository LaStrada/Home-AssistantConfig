project_id: !secret google_assistant_project_id
api_key: !secret google_assistant_api_key
expose_by_default: false
entity_config:
  # Diverse
  input_boolean.guests:
    expose: true
    aliases:
      - Gjestemodus
      - Gjester overnatter

  input_boolean.guest_living_room:
    expose: true
    room: Kontoret
    aliases:
      - Gjester overnatter i stua
      - Gjestemodus stue
      - Gjestemodus stua

  input_boolean.vacation_mode:
    expose: true
    aliases:
      - Feriemodus

  # Tina jobb, varme på morgen
  input_boolean.office_force_morning_heat:
    expose: true
    room: Kontoret
    aliases:
      - Wakeup heat på kontoret
      - Tina jobber i morgen
      - Varme på kontoret i morgen tidlig
      - Overstyr varme på kontoret

  # Fireplace
  input_boolean.living_room_fireplace:
    expose: true
    room: Kjøkkenet
    aliases:
      - Peis
      - Vedovn


  # Lights

  ## Gangen
  light.lys_gangen:
    expose: true
    room: Gangen
    aliases:
      - Taklys gang
      - Taklys i gangen
      - Lyset i gangen

  ## Stua
  light.stua:
    expose: true
    room: Stua
    aliases:
      - Taklys stue
      - Taklys i stua
      - Taklys i stuen
      - Lyset i stua
      - Lyset i stuen

  light.living_room:
    expose: true
    room: Stua

  ## Kontoret
  light.kontoret_2:
    expose: true
    room: Kontoret
    aliases:
      - Lys kontor
      - Lys kontoret
      - Taklys kontor
      - Taklys kontoret

  ## Kjøkkenet
  light.bardisk_light:
    expose: true
    room: Kjøkkenet
    aliases:
      - Kjøkken bardisk
      - Bardisk
      - Bardisken

  light.kjkkenet:
    room: Kjøkkenet
    expose: true
    aliases:
      - Taklys kjøkkenet
      - Kjøkkenet taklys
      - Taklyset på kjøkkenet

  light.kitchen_table_dimmer_level:
    expose: true
    room: Kjøkkenet
    aliases:
      - Kjøkkenbord

  ## Soverom
  light.soverom_taklys:
    expose: true
    room: Soverommet
    aliases:
      - Taklys soverom
      - Taklys soverommet
      - Taklyset på soverommet
      - Soverom taklys

  light.stale_nattbordslampe:
    expose: true
    room: Soverommet
    aliases:
      - Ståle nattbordslampe
      - Ståles nattbordslampe
      - Nattbordslampe Ståle

  light.tina_nattbordslampe:
    expose: true
    room: Soverommet
    aliases:
      - Tina nattbordslampe
      - Tinas nattbordslampe
      - Nattbordslampe Tina

  ## Bod
  ### Temperatur
