auto_start: False # Wait for zwave and hue
filter:
  include_domains:
    - climate
  include_entities:
    # Doors
    - binary_sensor.door_front_sensor
    - binary_sensor.door_back_sensor
    - binary_sensor.refrigerator_kitchen_sensor
    - binary_sensor.freezer_bod_sensor
    - binary_sensor.freezer_kitchen_sensor

    # Temperature
    - sensor.temp_ute_temperature
    - sensor.temp_bad_temperature

    # Humidity
    - sensor.multi_kitchen_bottom_relative_humidity
    - sensor.temp_stue_humidity
    - sensor.temp_kontor_humidity
    - sensor.multi_gang_relative_humidity
    - sensor.temp_bad_humidity
    - sensor.yr_humidity

    # Lights
    - switch.kitchen_bardisk_switch
    - light.kitchen_table_dimmer_level
    - light.kjkkenet
    - light.gang_dimmer_level
    - light.gang_garderobeskap_level

    # Motion
    - binary_sensor.multi_kontor_sensor
    - binary_sensor.multi_kitchen_top_sensor
    - binary_sensor.multi_kitchen_bottom_sensor
    - binary_sensor.multi_gang_sensor
