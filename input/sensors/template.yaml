    # Receiver
    template_receiver_rear:
      friendly_name: 'Vifte bak'
      unit_of_measurement: '%'
      value_template: >-
        {% if is_state('input_number.receiver_fan_speed_rear', '0.0') %}
          0
        {% else %}
          {{ states.input_number.receiver_fan_speed_rear.state | int }}
        {% endif %}
      icon_template: >-
        {% if is_state('input_number.receiver_fan_speed_rear', '0.0') %}
          mdi:fan-off
        {% else %}
          mdi:fan
        {% endif %}

