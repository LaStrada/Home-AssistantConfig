- name: gmail_all
  platform: smtp
  server: smtp.gmail.com
  port: 587
  timeout: 20
  sender: !secret gmail_username
  starttls: true
  username: !secret gmail_username
  password: !secret gmail_password
  recipient:
    - !secret stale_email
    - !secret tina_email

# groups

- name: notify_all_important
  platform: group
  services:
    - service: gmail_all
    - service: ios_lolphone_x
