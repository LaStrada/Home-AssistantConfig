db_url: !secret mysql
include:
  domains:
    - climate
    - input_boolean
  entities:
    # Bedroom
    - sensor.bedroom_temperature
    - sensor.temp_soverom_temperature
    - sensor.template_temperature_bedroom
    - sensor.bedroom_humidity
    - sensor.temp_soverom_humidity
    - template_humidity_bedroom
    - switch.panelovn_soverom_switch_13_0

    # Office
    - sensor.temp_kontor_temperature
    - sensor.temp_kontor_humidity
    - sensor.multi_kontor_burglar_9_10
    - switch.panelovn_kontor_switch_44_0

    # Kitchen
    - binary_sensor.door_back_sensor_53_0
    - sensor.multi_kitchen_burglar_18_10

    # Living room
    - sensor.temp_stue_temperature
    - sensor.temp_stue_humidity
    - binary_sensor.door_front_sensor_52_0
    - switch.panelovn_stue_switch_11_0

    # Receiver
    - sensor.receiver_temperature
    - sensor.receiver_fan_speed

    # Outside
    - sensor.temp_ute_temperature

    # Entrance
    - sensor.multi_gang_temperature_17_1
    - sensor.multi_gang_relative_humidity_17_5
    - sensor.multi_gang_burglar_17_10
    - switch.heracam_relay

    # Smoke sensors
    - sensor.smoke_gang_smoke_47_1
    - sensor.smoke_gang_heat_47_4
    - sensor.smoke_kontor_smoke_48_1
    - sensor.smoke_kontor_heat_48_4
    - sensor.smoke_stue_smoke_49_1
    - sensor.smoke_stue_heat_49_4
    - sensor.smoke_soverom_smoke_50_1
    - sensor.smoke_soverom_heat_50_4
exclude:
  domains:
    - automation
    - sun
    - camera
