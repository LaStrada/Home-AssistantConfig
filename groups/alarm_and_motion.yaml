motion_sensors:
  name: Bevegelse
  entities:
    - sensor.motion_gang
    - sensor.motion_kitchen
    - sensor.motion_kontor

smoke_sensors:
  name: Røykvarslere
  entities:
    - sensor.smoke_gang
    - sensor.heat_gang
    - sensor.smoke_kontor
    - sensor.heat_kontor
    - sensor.smoke_soverom
    - sensor.heat_soverom
    - sensor.smoke_stue
    - sensor.heat_stue

door_sensors:
  name: Dører
  entities:
    - binary_sensor.door_front_sensor
    - binary_sensor.door_back_sensor

freezers:
  name: Kjøleskap / frysere
  entities:
    - binary_sensor.refrigerator_kitchen_sensor
    - binary_sensor.freezer_bod_sensor
    - binary_sensor.freezer_kitchen_sensor

water_leak_sensors:
  name: Vannlekkasje
  entities:
    - sensor.template_water_leak_kitchen
