rpi_monitor:
  name: Raspberry Pi
  entities:
    - sensor.cpu_used
    - sensor.cpu_temp
    - sensor.ram_available
    - sensor.ram_used
    - sensor.disk_used_

receiver_monitor:
  name: Receiver
  entities:
    - sensor.receiver_temperature
    - sensor.template_receiver_rear
    - sensor.template_receiver_internal
    - sensor.cpu_temp
    - sensor.retropie_cpu_temp
