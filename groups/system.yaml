rpi_monitor:
  name: Raspberry Pi
  entities:
    - sensor.cpu_temp
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent_
    - sensor.retropie_cpu_temp

receiver_monitor:
  name: Receiver
  entities:
    - sensor.receiver_temperature
    - sensor.template_receiver_rear
    - sensor.template_receiver_internal
    - sensor.cpu_temp
    - sensor.retropie_cpu_temp
