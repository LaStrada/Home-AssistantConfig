  group_visibility_battery:
    sequence:
      - service: group.set_visibility
        data_template:
          entity_id: '{{ group_to_hide }}'
          visible: >-
              {% if device.attributes.battery_level %}
                {% if device.attributes.battery_level | round | int < 20 %}
                  true
                {% else %}false{% endif %}
              {% else %}
                false
              {% endif %}
